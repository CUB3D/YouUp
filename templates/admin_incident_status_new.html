{% extends "base_admin_template.html" %}

{% block content_main %}
<div class="container-md">
    <div class="d-flex flex-row">
        <h2 class="mr-auto">Status update for incident {{incident_id}}</h2>
    </div>

    <form method="post" action="/admin/incident/{{incident_id}}/status/new">
        <div class="form-group">
            <label for="severity">Select Severity:</label>
            <select class="form-control" id="severity" name="status_type">
                {% for status_type in status_types %}
                <option>{{status_type.title}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="date">Select date of update:</label>
<!--       todo:     HOw to do datetime?-->
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Save">
        </div>
    </form>
</div>
{% endblock %}

{% block class_subscriptions_active%}active{% endblock %}
