[package]
name = "you_up"
version = "0.1.0"
authors = ["CUB3D <callumthom11@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-rt = "1.1.1"
actix-web = "3.3.2"
actix-files = "0.5.0"
actix-identity = "0.3.1"
rand = "0.8.3"
serde = { version = "1.0.125", features = ["derive"] }
askama = "0.10.5"
chrono = "0.4.19"
diesel = { version = "1.4.4", features = ["r2d2", "mysql", "chrono"] }
diesel_migrations = "1.4.0"
dotenv = "0.15.0"
log = "0.4.14"
env_logger = "0.8.2"
reqwest = { version = "0.10", features = ["gzip", "json"]}
http = "0.2.4"
tokio = { version = "0.3.5", features = ["full"] }
lettre = { version = "0.10.0-alpha.5", features = ["smtp-transport"] }
lazy_static = "1.4.0"
tracing = { version = "0.1.22", features = ["log"] }
tracing-futures = "0.2.4"
uuid = "0.8.2"
rss = { version = "1.10.0", features = ["builders"] }
escaper = "0.1.0"
atom_syndication = { version = "0.9.1", features = ["builders"] }
twilio = "1.0.0"
