[package]
name = "you_up"
version = "0.2.0"
authors = ["CUB3D <callumthom11@gmail.com>"]
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-rt = "2.10.0"
actix-web = "4.9.0"
actix-files = "0.6.6"
actix-identity = "0.8.0"
actix-session = { version = "0.10.1", features = ["cookie-session"] }
http = "1.2.0"

rand = "0.9.0"
serde = { version = "1.0.218", features = ["derive"] }
askama = "0.12.1"
chrono = "0.4.40"
diesel = { version = "2.2.8", features = ["r2d2", "mysql", "chrono"] }
diesel_migrations = "2.2.0"
dotenv = "0.15.0"
reqwest = { version = "0.12.12", features = ["gzip", "json"]}
lettre = { version = "0.11.14", features = ["smtp-transport"] }
lazy_static = "1.5.0"
tracing = "0.1.41"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
sentry-tracing = "0.38.1"
sentry = "0.36.0"
uuid = { version = "1.15.1", features = ["v4"] }
rss = { version = "2.0.12", features = ["builders"] }
escaper = "0.1.1"
atom_syndication = { version = "0.12.7", features = ["builders"] }
twilio = "1.1.0"
anyhow = "1.0.97"
